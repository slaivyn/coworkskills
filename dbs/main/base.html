<!DOCTYPE html>
<html ng-app="coworksills">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>
		<link rel="stylesheet" href="static/css/app.css" />
	</head>
	<body class="grey lighten-3">
    <header>
      <nav class="blue darken-2">
        <div class="login-form">
        <form name="login" method="POST">
          <input name="login_username" id="login_username" type="text" class="validate" placeholder="Prénom Nom">
          <input name="login_password" id="login_password" type="password" class="validate" placeholder="Mot de passe">
          <span class="username"></span>
          <button type="submit" class="btn login">Connexion</button>
          <button type="button" class="btn logout hidden">Déconnexion</button>
        </form>
        </div>
      </nav>
    </header>
    <main>
      <div id="content" class="relative"></div>
      <div class="modal-background"></div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container center">
          <p>
            <a class="grey-text text-lighten-4" href="https://github.com/slaivyn/coworkskills">Talents 0.0.3</a> - made with &#10084;
            by <a class="grey-text text-lighten-4" href="http://sylvainduchesne.com">Sylvain Duchesne</a> - <a class="grey-text text-lighten-4" href="https://www.gnu.org/licenses/gpl.html">GNU GPL</a><br>
            Source code, bugs, requests: <a class="grey-text text-lighten-4" href="https://github.com/slaivyn/coworkskills">github.com/slaivyn/coworkskills</a>
          </p>
        </div>
      </div>
    </footer>
    <script src='modules.js'></script>
		<script src="static/js/main.js"></script>
    <script src='static/js/materialize.min.js'></script>
	</body>
</html>
